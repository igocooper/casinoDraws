<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="libs/jquery/jquery-2.02.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Casino Draws Calculator</title>

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="tip">
                <p>A calculator uses your 8 coins drops till max and then spend the rest by 1 coins drops.</p>
            </div>
            <div class="header">
                <h2>IDLE HEROES CASINO DRAWS CALCULATOR</h2>
            </div>
            <div class="result js-result">
                <p><span class="js-result-text">500</span><br>
                <span class="text-small js-badge">coins</span></p>

            </div>
            <div class="menu">
                <p>How many drops I can have from
                    <input  class="js-drops-value" type="text" value="X"> coins
                </p>
                <button class="btn js-drops-btn">Click</button>
                <p>How many coins I need to make <input class='js-coins-value' type="text" value="X"> drops</p>
                <button class="btn js-coins-btn">Click</button>
            </div>
        </div>
    </div>

</body>
</html>
